<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Conociendo Japón es una pagina hecha por Cordobeses amantes de Japón">
    <meta name="keywords" content="Conociendo Japón, Japón, contacte conociendo japon, tokio, kioto, lugares de japon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/fonts.css">
    <script src="https://kit.fontawesome.com/df6bb7a0eb.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <title>Contactenos</title>
</head>


<body>
    <!-- Header de la pagina -->
    <header>
        <!-- Logo y boton/imagen index -->
        <a title="encabezado" href="/index.html">
            <img class="encabezado__logo" src="/img/otros/logo.jpg" alt="encabezado" />Conociendo Japon</a>
    </header>
    <!-- Menu Header-->
    <nav id="menu" class="navbar sticky-top navbar-expand-sm navbar-dark">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
            <div class="collapse navbar-collapse" style="margin-top: 1vw" id="navbarSupportedContent">
                <ul class="navbar-nav m-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="/index.html">Pagina Principal</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/html/quienes_somos.html">Quienes Somos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../html/manga_y_anime.html">Manga y Anime</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../html/regiones.html">Regiones</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../html/idioma.html">Idioma</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/html/contacto.html">Contáctanos</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Formulario Contactenos-->
    <h1 class="contactanos">Contactanos</h1>
    <section class="contactenos-container">
        <section class="cuadrante-sup">
            <img class="imagen__contacto" src="../img/otros/logocontacto.jpg" alt="logo_contactenos">
            <h3 class="cuadrantesup__titulo"> Escribenos! te responderemos a la brevedad</h3>
        </section>
        <section class="cuadrante-inf">
            <form class="formulario">
                <div class="form-group">
                    <label for="nombre">Nombre</label>
                    <input id="nombre" size="50" class="form-control" type="text" name="nombre" placeholder="Ingrese su Nombre">
                </div>
                <div class="form-group">
                    <label for="Apellido">Apellido</label>
                    <input id="Apellido" size="50" class="form-control" type="text" name="Apellido" placeholder="Ingrese su Apellido">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input id="email" size="50" class="form-control" type="text" name="Email" placeholder="Ingrese su correo electronico">
                </div>
            </form>
            <section class="sexo">
                <H5 class="sexo__enunciado">Elija su sexo</H5>
                <select class="sexo__opciones" name="Sexo">                                                       
                            <option value="Masculino">Masculino</option>
                            <option value="Femenino">Femenino</option>
                        </select>
            </section>
            <section class="opciones">
                <H5 class="opciones__titulo">Que te gusta de japon?</H5>
                <div>
                    <label><input type="checkbox" value="Anime y Manga"> Anime y Manga</label>
                </div>
                <div>
                    <label><input type="checkbox" value="Cultura y Religion"> Cultura y Religion</label>
                </div>
                <div>
                    <label><input type="checkbox" value="Idioma"> Idioma</label>
                </div>
                <div>
                    <label><input type="checkbox" value="Paisajes"> Paisajes</label>
                </div>
            </section>
            <section class="cajon__comentarios">
                <h5 class="titulo__comentarios">Comentario</h5>
                <textarea class="texttarea" name="comentario" id="comentario" cols="72" rows="6"></textarea>
                <button type="submit" class="btn-submit">Enviar datos</button>
                <button type="reset" class="btn-reset">Borrar datos</button>
            </section>
        </section>
    </section>
    <!--Boton subir arriba-->
    <div id="buttonup" class="ocultar">
        <i class="fas fa-chevron-up"></i>
    </div>
    <div id="logo-movil">
        <img src="/img/otros/logo.jpg" alt="logo-movil">
    </div>
    <!-- Footer -->
    <footer>
        <section class="footer">
            <h4 class="footer__leyenda">2021 - Conociendo Japon. Todos los derechos reservados</h4>
        </section>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-kQtW33rZJAHjgefvhyyzcGF3C5TFyBQBA13V1RKPf4uH+bwyzQxZ6CmMZHmNBEfJ" crossorigin="anonymous"></script>
    <script src="../script.js"></script>
</body>

</html>
