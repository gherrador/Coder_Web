    <!-- Header de la pagina -->

        <!-- Logo y boton/imagen index -->
        <section class="encabezado">
            <a title="encabezado" href="../index.html">
                <img class="encabezado__logo" src="../img/otros/logo.jpg" alt="encabezado" /></a>
        </section>
        <a href="../index.html" style="text-decoration: none;">
            <h3 class="titulo__pagina">Conociendo Japon</h3>
        </a>
        <!-- Menu Header-->
        <nav class="menu">
            <ul>
                <li><a href="../html/quienes_somos.html">Quienes somos</a></li>
                <li class="barra"> | </li>
                <li><a href="../html/manga_y_anime.html">Manga y Anime</a></li>

                <li class="barra"> | </li>
                <li><a href="../html/contacto.html"> Contacto</a></li>
            </ul>
        </nav>
    </header>

    <!-- Formulario Contactenos-->
    <section class="contactenos-container">
        <section class="cuadrante-sup">
            <img class="imagen__contacto" src="../img/otros/logocontacto.jpg" alt="logo_contactenos">
            <h3 class="cuadrantesup__titulo"> Escribenos! <br> te responderemos a la brevedad</h3>
        </section>
        <br>
        <section class="cuadrante-inf">
            <form class="formulario">
                <div class="form-group">
                    <label for="nombre">Nombre</label><br>
                    <input id="nombre" size="50" class="form-control" type="text" name="nombre" placeholder="Ingrese su Nombre">
                </div><br>
                <div class="form-group">
                    <label for="Apellido">Apellido</label><br>
                    <input id="Apellido" size="50" class="form-control" type="text" name="Apellido" placeholder="Ingrese su Apellido">
                </div><br>
                <div class="form-group">
                    <label for="email">Email</label><br>
                    <input id="email" size="50" class="form-control" type="text" name="Email" placeholder="Ingrese su correo electronico">
                </div>
            </form>
            <section class="sexo">
                <H5 class="sexo__enunciado">Elija su sexo</H5>
                <select class="sexo__opciones" name="Sexo">                                                       
                            <option value="Masculino">Masculino</option>
                            <option value="Femenino">Femenino</option>
                        </select>
            </section>
            <section class="opciones">
                <H5 class="opciones__titulo">Que te gusta de japon?</H5>
                <label><input type="checkbox" value="Anime y Manga"> Anime y Manga</label><br>
                <label><input type="checkbox" value="Cultura y Religion"> Cultura y Religion</label><br>
                <label><input type="checkbox" value="Idioma"> Idioma</label><br>
                <label><input type="checkbox" value="Paisajes"> Paisajes</label><br>
            </section>
            <section class="cajon__comentarios">
                <h5 class="titulo__comentarios">Comentario</h5>
                <textarea class="texttarea" name="comentario" id="comentario" cols="70" rows="6"></textarea>
                <button id='botonsubmit' type="submit" class="btn-submit">Enviar datos</button>
                <button id='botonreset' type="reset" class="btn-reset">Borrar datos</button>
            </section>
        </section>
    </section>
    <br><br><br><br>

    <!-- Footer -->
    <footer>
        <section class="footer">
            <h4 class="footer__leyenda">2021 - Conociendo Japon. Todos los derechos reservados</h4>
        </section>
    </footer>
